<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script defer src="./javascriptPage.js"></script>
    <title>Rechercher</title>
</head>
<body>
  <header style="background-image: url(./img/cuisine.jpeg); background-size: cover;height: 15rem;" >

    <!-- NAV -->
        <ul class="nav nav-tabs nav-justified" >
          <li class="nav-item">
            <a class="nav-link" href="./index.html" style="color: #e7e4e2
            ;">Rechercher par nom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./page2.html" style="color: #e7e4e2
            ;">Rechercher par categorie et région</a>
          </li>
        </ul>
    <!--/NAV -->
    <!-- SELECT-->
    <div class="container">
      <div class="row text-light  mt-5">
          <div class="col col-lg-4">
            <select class="form-select" id="categorie">
              </select>     
        </div>
        <div class="col col-lg-4">
            <select class="form-select" id="pays">
            </select>
        </div>    
        <div class="col col-lg-4">
            <button type="button" class="btn" id="filtrer" style="background-color: #fc6a0c
            ;color: #efb82e;">Filtrer par les deux</button>
        </div>
      </div>
    </div>
    <!--/SELECT -->
</header>
    <main class="container">
      <div class="row mt-3" id="ligne" >
        <!-- Les cartes -->
      </div>
      <div class="mt-3">
        <button id="prev" class="btn bg-success" >Précédent</button>
        <button id="next" class="btn bg-success">Suivant</button>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal modal-lg"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="fermer()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <ul class="list-group list-group" id="corpsMondal"></ul>
              </div>
              <div class="col">
                  <ul class="list-group list-group" id="corpsMondal2"></ul>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    
    </main>
